    <!-- Neste arquivo há alguns inputs de texto, todos dentro de um form, para digitar nome, email e número de telefone,
         utiizei o "small" para colocar os nomes dos dados requeridos acima de cada input,
         e no final há um boão que deve enviar os dados digitados para o arquivo na parte action do form, mas não há arquivo então causa um
         erro no envio -->

    <div class="caixa">
        <div class="dados">
            <form action="" method="post">
                <p class="par-dados">
                    <h2 class="titulo-contato">Dados para contato</h2>
                    <br>
                    <small>Nome:</small>
                    <br>
                    <input  type="text" name="nome" placeholder="Digite seu nome" class="contato nome" autocomplete="off">
                    <br>
                    <small>E-mail:</small>
                    <br>
                    <input type="text" name="email" placeholder="Digite seu E-mail" class="contato email" autocomplete="off">
                    <br>
                    <small>Telefone:</small>
                    <br>
                    <input type="text" name="telefone" placeholder="Digite seu número de telefone" class="contato telefone" autocomplete="off">
                    <br>
                    <button class="btn-enviar" type="submit">Enviar</button>
                </p>
            </form>
        </div>
    </div>
